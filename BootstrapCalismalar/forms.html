<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="@">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" maxlength="8">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select class="form-select" id="city">
                        <option selected>Cities</option>
                        <option>Ankara</option>
                        <option>Istanbul</option>
                        <option>Izmir</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">About</label>
                    <textarea rows="3" class="form-control" id="bio" placeholder="Hakkinizda"></textarea>
                </div>

                <div class="form-check">
                    <label for="term">I accept the terms</label>
                    <input type="checkbox" disabled class="form-check-input" id="term">
                </div>
                <div class="form-check">
                    <label for="term">I accept the terms</label>
                    <input type="checkbox" class="form-check-input" id="term">
                </div>

                <div class="form-check">
                    <label for="radio">Option</label>
                    <input type="radio" class="form-check-input" name="radio" id="radio">
                </div>
                <div class="form-check">
                    <label for="radio">Option</label>
                    <input type="radio" class="form-check-input" name="radio" id="radio">
                </div>
                <div class="form-check">
                    <label for="radio">Option</label>
                    <input type="radio" class="form-check-input" name="radio" id="radio">
                </div>

                <button type="submit" class="btn btn-success">Send</button>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
